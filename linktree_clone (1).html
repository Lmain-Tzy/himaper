<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HIMAPER - Linktree</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('LOGO HIMAPER.png') center/cover no-repeat fixed;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00b050;
      margin-bottom: 15px;
    }

    h1 {
      margin: 10px 0;
      font-size: 1.6rem;
      color: #00ff9d;
    }

    p {
      margin-bottom: 25px;
      color: #ddd;
      font-size: 0.9rem;
    }

    .link-button {
      display: block;
      background: #00b050;
      color: white;
      padding: 14px 18px;
      margin: 10px 0;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .link-button:hover {
      background: #00ff9d;
      color: #000;
      transform: scale(1.05);
    }

    footer {
      margin-top: 25px;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="LOGO HIMAPER.png" alt="Logo HIMAPER" class="logo">
    <h1>HIMAPER INDONUSA</h1>
    <p>Himpunan Mahasiswa Perhotelan Indonusa</p>

    <a href="#" class="link-button">Profil Kami</a>
    <a href="#" class="link-button">Kegiatan</a>
    <a href="#" class="link-button">Media Sosial</a>
    <a href="#" class="link-button">Hubungi Kami</a>

    <footer>Â© 2025 HIMAPER Indonusa</footer>
  </div>
</body>
</html>
